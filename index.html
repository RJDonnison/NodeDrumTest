<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="kit">
      <!--* Snare -->
      <div id="S" data-color="rgb(187, 208, 255)" class="drum">
        <p>Snare</p>
      </div>
      <!--* Kick -->
      <div id="K" data-color="rgb(231, 198, 255)" class="drum"><p>Kick</p></div>
      <!--* Tom 1 -->
      <div id="T1" data-color="rgb(231, 198, 255)" class="drum">
        <p>Tom 1</p>
      </div>
      <!--* Tom 2 -->
      <div id="T2" data-color="orange" class="drum"><p>Tom 2</p></div>
      <!--* Floor Tom -->
      <div id="F" data-color="rgb(254, 200, 154)" class="drum">
        <p>Floor Tom</p>
      </div>
      <!--* High hat  -->
      <div id="H" data-color="rgb(190, 233, 232)" class="drum">
        <p>High hat</p>
      </div>
      <!--* Crash -->
      <div id="C" data-color="pink" class="drum"><p>Crash</p></div>
      <!--* Ride -->
      <div id="R" data-color="rgb(185, 251, 192)" class="drum"><p>Ride</p></div>
    </div>
    <input type="number" name="BPM" value="60" id="input" />
    <button id="play" onclick="play()">Play</button>
  </body>
</html>

<script src="app.js" type="text/javascript"></script>
